<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary - Word Details</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            color: #000000; /* Black text color */
        }

        h1 {
            text-align: center;
            font-size: 30px;
            color: #000000; /* Black text color */
        }

        .word-detail {
            font-size: 18px;
            color: #000000; /* Black text color */
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .image {
            text-align: center;
            margin-top: 20px;
        }

        .image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .audio {
            margin-top: 20px;
            text-align: center;
        }

        .audio audio {
            width: 100%;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 16px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        /* Kashmiri font */
        .kashmiri {
            font-family: 'Noto Nastaliq Urdu', 'Jameel Noori Nastaleeq', 'Tahoma', sans-serif;
        }

        /* Urdu font */
        .urdu {
            font-family: 'Noto Nastaliq Urdu', 'Jameel Noori Nastaleeq', 'Tahoma', sans-serif;
        }
    </style>
    <!-- Adding fonts for Kashmiri and Urdu -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
</head>
<body>

    <h1 id="wordTitle">Loading...</h1>
    <div id="wordDetails" class="word-detail"></div>
    <div id="imageContainer" class="image"></div>
    <div id="audioContainer" class="audio"></div>
    <div class="back-link">
        <a href="index.html">Back to Word List</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const wordParam = urlParams.get('word');

        let dictionaryData = [];

        // Fetch the dictionary data from the external JSON link
        fetch('https://raw.githubusercontent.com/itzfew/Telegram-bot/refs/heads/main/dictionary.json')
            .then(response => response.json())
            .then(data => {
                dictionaryData = data.words;  // Store the words in a variable
                displayWordDetails(wordParam);
            })
            .catch(error => {
                console.error("Error loading dictionary data:", error);
            });

        // Function to display the word details based on the word query parameter
        function displayWordDetails(wordParam) {
            const wordData = dictionaryData.find(word => word.word.toLowerCase() === wordParam);

            if (wordData) {
                document.getElementById('wordTitle').innerText = wordData.word;

                let wordDetailsHTML = '';

                // English Meaning
                if (wordData.englishMeaning) {
                    wordDetailsHTML += `<p><strong>English:</strong> ${wordData.englishMeaning}</p>`;
                }

                // Kashmiri Meaning (Arabic script)
                if (wordData.kashmiriMeaning) {
                    wordDetailsHTML += `<p class="kashmiri"><strong>Kashmiri:</strong> ${wordData.kashmiriMeaning}</p>`;
                }

                // Urdu Meaning (Urdu script)
                if (wordData.urduMeaning) {
                    wordDetailsHTML += `<p class="urdu"><strong>Urdu:</strong> ${wordData.urduMeaning}</p>`;
                }

                // Content (Additional info)
                if (wordData.content) {
                    wordDetailsHTML += `<p><strong>Content:</strong> ${wordData.content}</p>`;
                }

                // Image (If available and not empty)
                if (wordData.image) {
                    if (wordData.image !== "") {
                        document.getElementById('imageContainer').innerHTML = `<img src="${wordData.image}" alt="${wordData.word}">`;
                    } else {
                        document.getElementById('imageContainer').style.display = 'none';
                    }
                } else {
                    document.getElementById('imageContainer').style.display = 'none';
                }

                // Audio (If available and not empty)
                if (wordData.audio) {
                    if (wordData.audio !== "") {
                        document.getElementById('audioContainer').innerHTML = `<audio controls><source src="${wordData.audio}" type="audio/mp3">Your browser does not support the audio element.</audio>`;
                    } else {
                        document.getElementById('audioContainer').style.display = 'none';
                    }
                } else {
                    document.getElementById('audioContainer').style.display = 'none';
                }

                // Set the word details HTML
                document.getElementById('wordDetails').innerHTML = wordDetailsHTML;
            } else {
                document.getElementById('wordTitle').innerText = 'Word not found';
                document.getElementById('wordDetails').innerHTML = 'Sorry, this word is not available in the dictionary.';
                document.getElementById('imageContainer').style.display = 'none';
                document.getElementById('audioContainer').style.display = 'none';
            }
        }
    </script>

</body>
</html>
