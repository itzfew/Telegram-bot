<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary - Word List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            color: #000000;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #000000;
            margin-bottom: 20px;
        }

        .search-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .search-bar {
            padding: 10px 20px;
            width: 80%;
            max-width: 600px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 30px;
        }

        .search-bar:focus {
            outline: none;
            border-color: #007bff;
        }

        .search-bar i {
            position: absolute;
            left: 15px;
            top: 12px;
            color: #007bff;
        }

        .section-heading {
            font-size: 28px;
            margin-bottom: 10px;
            color: #007bff;
            font-weight: bold;
            text-align: center;
        }

        .word-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .word-list li {
            margin-bottom: 25px;
        }

        .word-list h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #007bff;
            font-weight: bold;
        }

        .word-list p {
            font-size: 16px;
            color: #555555;
            line-height: 1.6;
        }

        .urdu {
            font-family: 'Urdu Typesetting', 'Tahoma', sans-serif;
        }

        .kashmiri {
            font-family: 'Noto Sans', sans-serif;
        }

        .random-words {
            margin-top: 40px;
            text-align: center;
        }

        .random-words ul {
            list-style-type: none;
            padding-left: 0;
        }

        .random-words li {
            margin-bottom: 15px;
        }

        .random-words a {
            text-decoration: none;
            color: #007bff;
        }

        .random-words a:hover {
            text-decoration: underline;
        }

        /* Sorting dropdown */
        .sort-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .sort-dropdown {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #007bff;
            border-radius: 30px;
            background-color: #fff;
            cursor: pointer;
        }

        .sort-dropdown:focus {
            outline: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Urdu+Typesetting&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Dictionary - Word List</h1>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" class="search-bar" placeholder="Search a word...">
        <i class="fas fa-search"></i>
    </div>

    <!-- Section for Post Type 1 (All Random Words) -->
    <div id="postType1Section">
        <h2 class="section-heading">Latest posts</h2>
        <ul id="postType1List" class="word-list"></ul>
    </div>

    <!-- Section for Post Type 2 (Words with English, Urdu, Kashmiri Content) -->
    <div id="postType2Section">
        <h2 class="section-heading">you may be interested</h2>
        <ul id="postType2List" class="word-list"></ul>
    </div>

    <!-- Section for All Words A-Z -->
    <div id="allWordsSection">
        <h2 class="section-heading">All Words Sorted by Alphabet</h2>
        <div class="sort-container">
            <select id="alphabetSelect" class="sort-dropdown" onchange="filterByLetter()">
                <option value="">Select a letter</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
                <option value="K">K</option>
                <option value="L">L</option>
                <option value="M">M</option>
                <option value="N">N</option>
                <option value="O">O</option>
                <option value="P">P</option>
                <option value="Q">Q</option>
                <option value="R">R</option>
                <option value="S">S</option>
                <option value="T">T</option>
                <option value="U">U</option>
                <option value="V">V</option>
                <option value="W">W</option>
                <option value="X">X</option>
                <option value="Y">Y</option>
                <option value="Z">Z</option>
            </select>
        </div>
        <ul id="allWordsList" class="word-list"></ul>
    </div>

    <script>
        let dictionaryData = [];

        // Fetch the dictionary data from the external JSON link
        fetch('https://raw.githubusercontent.com/itzfew/Telegram-bot/refs/heads/main/dictionary.json')
            .then(response => response.json())
            .then(data => {
                dictionaryData = data.words;  // Store the words in a variable
                displayRandomWords();         // Show random words in sections 1 and 2
                displayAllWords();            // Show all words in section 3
            })
            .catch(error => {
                console.error("Error loading dictionary data:", error);
            });

        // Function to display 10 random words in Post Type 1 (All random words)
        function displayRandomWords() {
            const randomWords = getRandomWords(10); // Get 10 random words
            const postType1List = document.getElementById('postType1List');
            const postType2List = document.getElementById('postType2List');

            // Clear existing lists
            postType1List.innerHTML = '';
            postType2List.innerHTML = '';

            randomWords.forEach(word => {
                // Post Type 1: All Random Words
                const listItem1 = document.createElement('li');
                listItem1.innerHTML = `
                    <h2><a href="word.html?word=${word.word.toLowerCase()}">${word.word}</a></h2>
                    ${word.englishMeaning ? `<p><strong>English:</strong> ${word.englishMeaning}</p>` : ''}
                    ${word.urduMeaning ? `<p class="urdu"><strong>Urdu:</strong> ${word.urduMeaning}</p>` : ''}
                    ${word.kashmiriMeaning ? `<p class="kashmiri"><strong>Kashmiri:</strong> ${word.kashmiriMeaning}</p>` : ''}
                `;
                postType1List.appendChild(listItem1);

                // Post Type 2: Random Words with English, Urdu, and Kashmiri Content
                if (word.englishMeaning && word.urduMeaning && word.kashmiriMeaning) {
                    const listItem2 = document.createElement('li');
                    listItem2.innerHTML = `
                        <h2><a href="word.html?word=${word.word.toLowerCase()}">${word.word}</a></h2>
                        <p><strong>English:</strong> ${word.englishMeaning}</p>
                        <p class="urdu"><strong>Urdu:</strong> ${word.urduMeaning}</p>
                        <p class="kashmiri"><strong>Kashmiri:</strong> ${word.kashmiriMeaning}</p>
                    `;
                    postType2List.appendChild(listItem2);
                }
            });
        }

        // Function to get random words from the dictionary
        function getRandomWords(count) {
            const shuffled = dictionaryData.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);  // Get the first 'count' random words
        }

        // Function to display all words A-Z in Section 3
        function displayAllWords() {
            const allWordsList = document.getElementById('allWordsList');
            allWordsList.innerHTML = '';  // Clear existing list

            dictionaryData.forEach(word => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <h2><a href="word.html?word=${word.word.toLowerCase()}">${word.word}</a></h2>
                    ${word.englishMeaning ? `<p><strong>English:</strong> ${word.englishMeaning}</p>` : ''}
                    ${word.urduMeaning ? `<p class="urdu"><strong>Urdu:</strong> ${word.urduMeaning}</p>` : ''}
                    ${word.kashmiriMeaning ? `<p class="kashmiri"><strong>Kashmiri:</strong> ${word.kashmiriMeaning}</p>` : ''}
                `;
                allWordsList.appendChild(listItem);
            });
        }

        // Function to filter words based on the selected letter
        function filterByLetter() {
            const selectedLetter = document.getElementById('alphabetSelect').value.toUpperCase();
            const allWordsList = document.getElementById('allWordsList');
            allWordsList.innerHTML = '';

            const filteredWords = dictionaryData.filter(word => {
                const firstLetter = word.word.charAt(0).toUpperCase();
                return firstLetter === selectedLetter;
            });

            filteredWords.forEach(word => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <h2><a href="word.html?word=${word.word.toLowerCase()}">${word.word}</a></h2>
                    ${word.englishMeaning ? `<p><strong>English:</strong> ${word.englishMeaning}</p>` : ''}
                    ${word.urduMeaning ? `<p class="urdu"><strong>Urdu:</strong> ${word.urduMeaning}</p>` : ''}
                    ${word.kashmiriMeaning ? `<p class="kashmiri"><strong>Kashmiri:</strong> ${word.kashmiriMeaning}</p>` : ''}
                `;
                allWordsList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
